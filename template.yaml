AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  AWS

  Sample SAM Template for AWS

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 20

Resources:
  s3BucketSearchApp:
    Type: 'AWS::S3::Bucket'
    DeletionPolicy: Retain
    Properties:
      BucketName: search-app-input-bucket

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: {Service: [lambda.amazonaws.com]}
            Action: ['sts:AssumeRole']
      Path: /
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      Policies:
        - PolicyName: S3Policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 's3:*'
                Resource: "arn:aws:s3:::*"

  ElasticSearchIndexerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ElasticSearchIndexerFunction
      Handler: lambda.ElasticSearchIndexerFunction::handleRequest
      Runtime: java8
      Role: !GetAtt LambdaExecutionRole.Arn
      MemorySize: 3008
      Timeout: 900
      Events:
        SearchApp:
          Type: S3
          Properties:
            Bucket: !Ref s3BucketSearchApp
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: .csv

  SearchFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ElasticSearchIndexerFunction
      Handler: lambda.SearchFunction::handleRequest
      Runtime: java8
      # Role: !GetAtt LambdaExecutionRole.Arn
      MemorySize: 512
      Timeout: 300
      Events:
        SearchApi:
          Type: Api
          Properties:
            Path: '/search'
            Method: get


Outputs:
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  ElasticSearchIndexerFunction:
    Description: "Hello World Lambda Function ARN"
    Value: !GetAtt ElasticSearchIndexerFunction.Arn
  ElasticSearchIndexerFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt ElasticSearchIndexerFunction.Arn
